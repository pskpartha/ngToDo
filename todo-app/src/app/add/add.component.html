<div class="my-3 p-3 bg-white rounded box-shadow">
  <h6 class="border-bottom border-gray pb-2 mb-0">ADD TODO</h6>
  <div class="media text-muted pt-3">
    <div class="media-body pb-2 mb-0 small lh-125  border-gray">

      <form #todoform="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="t_title">Title</label>
          <input type="text" class="form-control" name="t_title" [ngModelOptions]="{standalone: true}" #t_title="ngModel"
            [(ngModel)]="model.title">
        </div>
        <div class="form-group">
          <label for="t_priority">Priority</label>
          <select class="form-control" name="t_priority" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.priority">
            <option  *ngFor="let pitem of priorities" [value]="pitem">{{pitem}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="t_details">Details</label>
          <textarea class="form-control" [ngModelOptions]="{standalone: true}" name="t_details" rows="3" [(ngModel)]="model.details"></textarea>
        </div>

        <small class="d-block text-right mt-3">
          <button type="submit" class="btn btn-success" (click)="addToDo(); todoform.reset()">Add To List</button>
        </small>
      </form>
    </div>
  </div>
</div>
